<!DOCTYPE html>
<html lang="en" ng-app="scheduleApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/bootstrap-theme.min.css" rel="stylesheet">
    <link href="styles/mystyle.css" rel="stylesheet">
    <script type="text/javascript" src="../bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="../bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
    <script src="../bower_components/angular/angular.min.js"></script>
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

</head>
<body ng-controller="IndexController">


<div class="jumbotron">
    <div class="container">
        <div class="row row-header">
            <div class="col-xs-12 col-sm-2">
                <img src="images/SHORT_LOGO_JAN2014_1.png" class="img-responsive">
            </div>
            <div class="col-xs-12 col-sm-8">
                <h1>SoftServe IT academy groups info</h1>
            </div>
        </div>
    </div>
</div>

<div class="container" >
    <div class="row">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-primary">
                <div class="panel-heading collapsed" role="tab" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                     aria-expanded="false" id="headingOne">

                    <h4 class="panel-title">
                        Group #1
                    </h4>

                </div>
                <div id="collapseOne" class="panel-collapse collapse schedule" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body" ng-repeat="schedule in myData " ng-show="schedule.id==0">
                        {{schedule.description}}
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class='col-sm-6'>
                                <input type='text' class="form-control datetimepicker4"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading collapsed" role="tab" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                     aria-expanded="false" id="headingTwo">
                    <h4 class="panel-title">
                        Group #2
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                    <div class="panel-body" ng-repeat="schedule in myData " ng-show="schedule.id==1">
                        {{schedule.description}}
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class='col-sm-6'>
                                <input type='text' class="form-control datetimepicker4" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading collapsed" role="tab" data-toggle="collapse" data-parent="#accordion" href="#collapseThree"
                     aria-expanded="false" id="headingThree">
                    <h4 class="panel-title">
                        Group #3
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                    <div class="panel-body" ng-repeat="schedule in myData " ng-show="schedule.id==2">
                        {{schedule.description}}
                    </div>

                </div>
            </div>
            <div class="panel panel-warning">
                <div class="panel-heading collapsed" role="tab" data-toggle="collapse" data-parent="#accordion" href="#collapseFour"
                     aria-expanded="false" id="headingFour">
                    <h4 class="panel-title">
                        Group #4
                    </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
                    <div class="panel-body" ng-repeat="schedule in myData " ng-show="schedule.id==3">
                        {{schedule.description}}
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class='col-sm-6'>
                                <input type='text' class="form-control datetimepicker4"  />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-danger">
                <div class="panel-heading collapsed" role="tab" data-toggle="collapse" data-parent="#accordion" href="#collapseFive"
                     aria-expanded="false" id="headingFive">
                    <h4 class="panel-title">
                        Group #5
                    </h4>
                </div>
                <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
                    <div class="panel-body" ng-repeat="schedule in myData " ng-show="schedule.id==4">
                        {{schedule.description}}
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class='col-sm-6'>
                                <input type='text' class="form-control datetimepicker4" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row row-content" ng-controller="groupController as groupCtrl">
        <div class="panel panel-info">
            <div class="panel-heading">Date from datepicker</div>
            <!-- Table -->
            <table class="table table-hover" id="scheduleDate" ng-repeat="schedule in groupCtrl.schedule">
                <thead>
                </thead>
                <tbody>

                <tr>
                    <td>{{schedule.time}}</td>
                    <td>{{schedule.lesson}}</td>
                    <td>{{schedule.room}}</td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>

<!-- build:js scripts/main.js -->
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="../app/scripts/app.js"></script>
<script src="../app/scripts/controllers.js"></script>
<script src="../app/scripts/services.js"></script>
<script src="../app/scripts/script.js"></script>
<!-- endbuild -->




</body>
</html>
